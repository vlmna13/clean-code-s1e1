<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
  <header class="header-section">
    <img src="./eisenhower-matrix.jpg" alt="matrix" class="header-logo">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-section">
    <section id="adding-element-section">
      <h3 class="section-title">Add Item</h3>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button class="regular-button add-task">Add</button>
      </div>
    </section>
    <section class="incomplete-tasks-section">
        <h3 class="section-title">Todo</h3>
        <ul id="incomplete-tasks" class="tasks-list">
          <li class="tasks-item">
            <input type="checkbox" class="checkbox-input">
            <label class="task-label">Pay Bills</label>
            <input type="text" class="task">
            <button class="regular-button edit-task">Edit</button>
            <button class="regular-button delete-task">
              <img src="./remove.svg" alt="remove" class="delete-task-img">
            </button>
          </li>
          <li class="tasks-item edit-mode">
            <input type="checkbox" class="checkbox-input">
            <label class="task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="regular-button edit-task">Save</button>
            <button class="regular-button delete-task">
              <img src="./remove.svg" alt="remove" class="delete-task-img">
            </button>
          </li>
        </ul>  
    </section>
    <section class="completed-tasks-section">
      <h3 class="section-title">Completed</h3>
      <ul id="completed-tasks" class="tasks-list">
        <li class="tasks-item">
          <input type="checkbox" checked class="checkbox-input">
          <label class="task-label">See the Doctor</label>
          <input type="text" class="task">
          <button class="regular-button edit-task">Edit</button>
          <button class="regular-button delete-task">
            <img src="./remove.svg" alt="remove" class="delete-task-img">
          </button>
        </li>
      </ul>  
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
